<!DOCTYPE html>
<html>
<head>
    <title>ToDoList</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<div data-role="page" id="home" data-theme="a" data-fullscreen="true" data-title="Home Page">
		
		<div data-role="header" data-position="fixed">
			<h1>ToDoList</h1>
		</div>
		
		<div data-role="content">
			<a href="#login" data-transition="pop">Login</a>
			<a href="#register" data-transition="pop">Register</a>
		</div>

		<div data-role="footer" data-position="fixed">
			<h2>All rights reserved to Bellariva's Company</h2>
		</div>
	</div>


	<div data-role="page" id="login" data-theme="a" data-fullscreen="false" data-title="Login Page">
		
		<div data-role="header" data-position="fixed">
			<h1>Login</h1>
		</div>

		<div data-role="content">
			<form action="#home" method="post">
				<input type="text" name="username" placeholder="Nom"/>
				<input type="email" name="email" placeholder="Adresse e-mail"/>
				<input type="text" name="password" placeholder="Mot de passe"/>
			</form>
		</div>

		<div data-role="footer" data-position="fixed">
			<h2>All rights reserved to Bellariva's Company</h2>
		</div>
	</div>
</body>
</html>
